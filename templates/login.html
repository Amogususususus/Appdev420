{% extends "formbg.html" %}
{% block title %}Login{% endblock %}

{% block content %}
{% from "includes/_formHelper.html" import render_field %}
<br>
<br>


  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


          <br>
          <br>
<body>
  <style>
  a:link { text-decoration: none; }
  a:visited { text-decoration: none; }
  a:hover { text-decoration: none;
   color:black;}
  a:active { text-decoration: none; }
  a{color:black;
  padding-left:4px;}
</style>
<h1 class="display-4 text-center mt-4 mb-4">Login</h1>
<section class="container-fluid bg-light " style="height: 270px; width: 40%; border:solid #efc3bf; border-radius:10px;">
  <div class="close-button">
    <button class="btn float-right" ><i class="fa fa-close"></i><a href="{{url_for('home')}}">Close</a></button>
  </div>
<form method="POST" action="">
            <br>
  
    <div class="form-group">
    {{ render_field(form.email, class="form-control") }}
  </div>
  <div class="form-group">
    {{ render_field(form.password, class="form-control") }}
  </div>

  <input type="submit" value="Log In" class="btn btn-success btn-block mt-2"/>
</form>
</section>
<br>
<br>
<br>
<br>
</body>

{% endblock %}
