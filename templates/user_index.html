<!DOCTYPE html>
<html lang="en">
<head>
    <style>
*{
  box-sizing:border-box;
}
body {
    margin:0;
    font-family: "Univers 57 Condensed", "univers Font";
    color:black;
    font-size:17.5px;
    text-decoration: none;
}
ul{
	list-style: none;
}

/*everything except last child*/
.c-footer:hover{
	color: #00bcd4;
	padding-left: 8px;
  text-decoration: none;
}
.social-links a{
	display: inline-block;
	height: 50px;
	width: 50px;
	background-color: rgba(255,255,255,0.2);
	margin:0 10px 10px 0;
	text-align: center;
	border-radius: 50%;
	transition: all 0.5s ease;
  color: black;
}
.social-links a:hover{
  color: white;
	background-color: #00bcd4;
}


    </style>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/3929e16ef5.js" crossorigin="anonymous"></script>
     <!-- Bootstrap 5.1.3 CSS -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% block navbar %}
    {% include 'includes/_user_navbar.html' %}
    {% endblock %}

    <div class="container-fluid">
        {% block content %}

        {% endblock %}
    </div>

    {% block footer %}
    {% include 'includes/footer.html' %}
    {% endblock %}

    {% block scripts %}
<!-- Popper 2.10.2, Bootstrap 5.1.3 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3929e16ef5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    {% endblock %}
</body>
</html>
